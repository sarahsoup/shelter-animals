<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width">
</head>
<body>
<div class="container">
  <div class="row" id="idle">
    <div class="col-sm-12" id="idle-container">
      <svg id="idle-svg"></svg>
      <g id="idle-text-g">
        <h1 id="title-idle">a month in an animal shelter</h1>
        <a id="btn-idle">explore</a>
      </g>
    </div>
  </div>
  <div class="row hidden" id="content">
    <div class="col-sm-9" id="visualization-container">
      <h1 id="title">a month in an animal shelter</h1>
      <h1 id="timeCount"></h1>
      <div id="visualization">
      </div>
    </div>
    <div class="col-sm-3" id="supplemental">
      <div id="summary"></div>
      <div id="bar-div"></div>
      <div id="animal-type-div"></div>
      <div id="animal-stories-div"></div>
      <div id="data-info"></div>
    </div>
  </div>
</div>

<script src='bundle.js' type='text/javascript'></script>

</body>
</html>
